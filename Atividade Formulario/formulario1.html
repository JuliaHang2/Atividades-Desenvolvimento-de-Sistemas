<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario1.css">
    <title>Formulário blog</title>
</head>
<body>
    <h1>Deixe um Comentário</h1>
    <div id="input">
    <form action="/submit-comment" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required>
        <br><br>
        
        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" required></textarea>
        <br><br>
    </div>
        <p><b>Observação:</b> Seu comentário será publicado após passar pelo moderador.</p>
        
        <button id="button" type="submit">Enviar Comentário</button>
    </form>
</body>
</html>
