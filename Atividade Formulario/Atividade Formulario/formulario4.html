<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario4.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <p id="p1"><b>Não é associado? Faça seu cadastro</b></p>
    <p id="p2">..</p>

   
    <form>
        <div id="nome">
            <label for="nome"><b>Nome:</b></label>
            <input type="text" id="nome1" name="nome" required>
        </div>
        
        <div id="nomeCompleto">
            <label for="nomeCompleto"><b>Nome <br>Completo:</b></label>
            <input type="text" id="nomeCompleto1" name="nomeCompleto" required>
        </div>
       

        <div id="cpf">
            <label for="cpf"><b>CPF:</b></label>
            <input type="text" id="cpf1" name="cpf" required>
        </div>
      

        <div id="email">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email1" name="email" required>
        </div>
      

        <div id="website">
            <label for="website"><b>WebSite:</b></label>
            <input type="text" id="website1" name="website" required>
        </div>
        

        <div id="endereco">
            <label for="endereco"><b>Endereço:</b></label>
            <input type="text" id="endereco1" name="endereco" required>
        </div>
        

        <div id="bairro">
            <label for="bairro"><b>Bairro:</b></label>
            <input type="text" id="bairro1" name="bairro" required>
        </div>
        

        <div id="cep">
            <label for="cep"><b>CEP:</b></label>
            <input type="text" id="cep1" name="cep" required>
        </div>
      
        
        <div id="telefone">
            <label for="telefone"><b>Telefone:</b></label>
            <input type="text" id="telefone1" name="telefone" required>
        </div>
        

        <div id="data">
            <label for="data"><b>Data <br> Nascimento:</b></label>
            <input type="date" id="data1" name="data" required>
        </div>
        

        <div id="celular">
            <label for="celular"><b>Celular:</b></label>
            <input type="text" id="celular1" name="celular" required>
        </div>
    

        <div id="login">
            <label for="login"><b>Login:</b></label>
            <input type="text" id="login1" name="login" required>
        </div>

        <div id="cidade">
            <label for="cidade"><b>Cidade:</b></label>
            <input type="text" id="cidade1" name="cidade" required>
        </div>

        <div id="uf">
            <label for="uf"><b>UF:</b></label>
        <select id="uf1">
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr" selected>PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
            <option value="df">DF</option>
        </select>
        </div>

        <div id="fax">
            <label for="fax"><b>Fax:</b></label>
            <input type="text" id="fax1" name="fax" required>
        </div>

        <div id="sexo">
            <label for="sexo"><b>Sexo:</b></label> 
        <input type="radio" id="m" value="M">
            <label for="m">M</label>
        <input type="radio" id="f1" value="F">
            <label for="f">F</label>
        </div>

        <div id="estado">
            <label for="estado"><b>Estado Civil:</b></label>
        <select id="estado1">
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Viuvo">Viúvo</option>
            <option value="Divorciado">Divorciado</option>
        </div>

        <div id="senha">
            <label for="senha"><b>Senha:</b></label>
            <input type="password" id="senha1" name="senha" required>
        </div>

      
        
        
        <button id="button" type="submit">Confirmar</button>
        <button id="button1" type="reset">Retornar</button>
    </form>
</body>
</html>
